<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            text-align: center;
        }
        .container {
            width: 90%;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        nav {
            margin-bottom: 20px;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .gallery-item {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .gallery-item img {
            width: 100%;
            display: block;
        }
        .caption {
            padding: 10px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gallery</h1>

        <!-- Navigation -->
        <nav>
            <a href="index.html">Home</a> | 
            <a href="gallery.html">Gallery</a> | 
            <a href="contact.html">Contact</a>
        </nav>

        <!-- Images with Captions -->
        <div class="gallery">
            <div class="gallery-item">
                <img src="images/articles.jpg" alt="Article App Code">
                <div class="caption">Article App Code</div>
            </div>
            <div class="gallery-item">
                <img src="images/blog.jpg" alt="Blog App Code">
                <div class="caption">Blog App Code</div>
            </div>
            <div class="gallery-item">
                <img src="images/code.jpg" alt="Code">
                <div class="caption">Code</div>
            </div>
            <div class="gallery-item">
                <img src="images/message.jpg" alt="Message Board Code">
                <div class="caption">Message Board Code</div>
            </div>
            <div class="gallery-item">
                <img src="images/weather.jpg" alt="Weather Website Code">
                <div class="caption">Weather Website Code</div>
            </div>
        </div>

        <!-- Audio -->
        <h2>Lo-Fi Hip Hop</h2>
        <audio controls>
            <source src="audio/Destiny Eclipse Journey.wav" type="audio/wav">
            Your browser does not support the audio element.
        </audio>

        <!-- Video -->
        <h2>Old Portfolio Video</h2>
        <video controls width="50%">
            <source src="video/portfolio.mov" type="video/mov">
            <source src="video/portfolio.WEBM" type="video/WEBM">
            Your browser does not support the video tag.
        </video>

        <!-- Iframe -->
        <h2>HTML Tutorial</h2>
        <iframe width="560" height="315"
            src="https://www.youtube.com/embed/qz0aGYrrlhU" 
            title="YouTube html tutorial"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen>
        </iframe>

        <!-- Escape Character Example -->
        <p>Check out my gallery &copy; 2025!</p>

        <p><a href="index.html">Back to Home</a></p>
    </div>
</body>
</html>
